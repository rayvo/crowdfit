<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <ion-card no-margin>
    <ion-card-content class="bg-profile">
      <img src="assets/img/avatar.jpg">
      <h1 class="fw500">{{user.name}}</h1>
      <h2 color="light" margin-bottom>{{user.usertype}}</h2>
      <ion-button icon-left color="secondary">
        <ion-icon name="photos"></ion-icon>
        Edit / Add Avatar
      </ion-button>
    </ion-card-content>
  
    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>

          <ion-list margin-bottom>
            <ion-list-header color="light">
              <ion-label class="fw700">Form</ion-label>
            </ion-list-header>

            <ion-item>
              <ion-label color="dark" position="stacked">성함:</ion-label>
              <ion-input inputmode="text" placeholder="Ex: 임태유" [(ngModel)]="user.name"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">비밀번호:</ion-label>
              <ion-input type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">이메일:</ion-label>
              <ion-input inputmode="email" placeholder="Ex: taeyuim@naver.com" [(ngModel)]="user.email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">연락처:</ion-label>
              <ion-input inputmode="text" placeholder="Ex: 010-1234-5678" [(ngModel)]="user.phone"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">사용자 유형:</ion-label>
              <ion-input inputmode="text" placeholder="Ex: 회원, 직원, Admin" [(ngModel)]="user.usertype"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">주소:</ion-label>
              <ion-input inputmode="text" placeholder="Ex: 인천 미추홀구 주안동 203-1" [(ngModel)]="user.address"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">생년월일:</ion-label>
              <ion-input inputmode="text" placeholder="Ex: 1983-12-10" [(ngModel)]="user.birthday"></ion-input>
            </ion-item>
